name: Deploy Demo SPA

on:
  push:
    branches:
      - main
    paths:
      - 'apps/demo-spa/**'
      - '.github/workflows/deploy-demo-spa.yml'
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET: b-rider-demo-spa-prod
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/demo-spa/package-lock.json

      - name: Install dependencies
        working-directory: apps/demo-spa
        run: npm ci

      - name: Build
        working-directory: apps/demo-spa
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.API_URL }}
          VITE_KAKAO_APP_KEY: ${{ secrets.KAKAO_APP_KEY }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        working-directory: apps/demo-spa
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"

          # Upload index.html and JSON files with no-cache
          aws s3 cp dist/index.html s3://${{ env.S3_BUCKET }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

          # Upload any JSON files (like manifest) with short cache
          find dist -name "*.json" -exec aws s3 cp {} s3://${{ env.S3_BUCKET }}/{} \
            --cache-control "public, max-age=0, must-revalidate" \;

      - name: Invalidate CloudFront cache
        if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Output deployment URL
        run: |
          echo "Deployment complete!"
          echo "URL: https://${{ env.S3_BUCKET }}.s3.${{ env.AWS_REGION }}.amazonaws.com"
