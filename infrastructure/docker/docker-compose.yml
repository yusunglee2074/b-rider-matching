version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: brider-postgres
    environment:
      POSTGRES_USER: brider
      POSTGRES_PASSWORD: brider_dev_password
      POSTGRES_DB: brider
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brider"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: brider-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander - Redis GUI (optional, for debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: brider-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - debug

volumes:
  postgres_data:
  redis_data:
